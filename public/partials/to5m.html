<form class="" ng-submit="main.createPost(newPostFormData, main.user)">
   <input type="text" placeholder="Title" ng-model="newPostFormData.title">
   <input type="textarea" placeholder="Type Content Here" ng-model="newPostFormData.comment">
   <!-- <input type="hidden" ng-model="newPostFormData.user_id" value="{{main.user.id}}"> -->
   <input type="submit">
</form>

<ul ng-repeat="post in main.posts | orderBy: 'created_at':reverse">
   <h4>{{post.title}}</h4>
   <h6>{{post.created_at | date:format:shortDate}}</h6>
   <h5>{{post.comment}}</h5>
   <hr>
   <h6>Delete this Post</h6>
   <h6>Update this Post</h6>
</ul>
